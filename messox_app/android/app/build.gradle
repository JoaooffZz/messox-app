plugins {
    id "com.android.application"
    id "kotlin-android"
    // O Flutter Gradle Plugin deve vir após Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.messox_app"
    compileSdk = 35
    ndkVersion = '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId = "com.example.messox_app"
        minSdk = 31
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // Mantém debug signing ou assinatura padrão do Android Studio
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Usa assinatura debug padrão
        }
    }
}

dependencies {
    // Nenhuma dependência adicional
}

flutter {
    source '../..'
}
